<!DOCTYPE HTML>
<html>
<head>
  <title>Timer</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="/css/style.css" type="text/css">
  <style>
    div{
        color:#EFD0CA;
        text-align:center;
      }


    </style>
</head>
<body>
  <div class="timer-font">0<span id="timer" class="timer-font"></span>s</div>

  <script>
      document.getElementById('timer').innerHTML =
  0001 + ":" + 00; // For one minute
  //00 + ":" + 30; //For 30 seconds
startTimer();

function startTimer() {
  var presentTime = document.getElementById('timer').innerHTML;
  var timeArray = presentTime.split(/[:]+/);
  var m = timeArray[0];
  var s = checkSec((timeArray[1] - 1));
  if(s==59){m=m-1}
  //if(m<0){alert('timer completed')}
  
  document.getElementById('timer').innerHTML =
    m + ":" + s;
  console.log(m)
  setTimeout(startTimer, 1000);
}

function checkSec(sec) {
  if (sec < 10 && sec >= 0) {sec = "0" + sec}; 
  if (sec < 0) {sec = "59"};
  return sec;
}
  </script>
</body>

</html>
