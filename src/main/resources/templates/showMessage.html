<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show message</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Result</h1>

<table class="table">
<tbody th:each="player : ${players}">
<tr>
    <td><span th:text="'Name: ' + ${player.namePlayer}"/></td>
    <td><span th:text="'Color: ' + ${player.colorPlayer}"/></td>
    <td><span th:text="'numer: ' + ${player.codePlayer}"/></td>
</tr>
</tbody>
</table>

<a href="/addPlayers">Submit another message</a>

</body>
</html>
