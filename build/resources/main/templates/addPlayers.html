<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="general-background">
<head>
    <title>Add user</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css" type="text/css">

    <style>
        body{
            width:100%;
            height:100%;
            padding:0;
            margin:0;
            margin-top:50px;
            margin-bottom:50px;
            overflow: hidden;
        }
    </style>

    <script>
        function myFunction(v,p) {
            if(v == 1) {
                if(p == 2) {
                    document.getElementById("play2").style.visibility = "hidden";
                    document.getElementById("play1_b").disabled = false;
                    document.getElementById("name2").required = false;
                    document.getElementById("color2").required = false;
                    document.getElementById("name2").value = "";
                    document.getElementById("color2").value = "";
                } else if(p == 3) {
                    document.getElementById("play3").style.visibility = "hidden";
                    document.getElementById("play2_m").disabled = false;
                    document.getElementById("play2_p").disabled = false;
                    document.getElementById("name3").required = false;
                    document.getElementById("color3").required = false;
                    document.getElementById("name3").value = "";
                    document.getElementById("color3").value = "";
                } else if(p == 4) {
                    document.getElementById("play4").style.visibility = "hidden";
                    document.getElementById("play3_m").disabled = false;
                    document.getElementById("play3_p").disabled = false;
                    document.getElementById("name4").required = false;
                    document.getElementById("color4").required = false;
                    document.getElementById("name4").value = "";
                    document.getElementById("color4").value = "";
                } else if(p == 5) {
                    document.getElementById("play5").style.visibility = "hidden";
                    document.getElementById("play4_m").disabled = false;
                    document.getElementById("play4_p").disabled = false;
                    document.getElementById("name5").required = false;
                    document.getElementById("color5").required = false;
                    document.getElementById("name5").value = "";
                    document.getElementById("color5").value = "";
                } else if(p == 6) {
                    document.getElementById("play6").style.visibility = "hidden";
                    document.getElementById("play5_m").disabled = false;
                    document.getElementById("play5_p").disabled = false;
                    document.getElementById("name6").required = false;
                    document.getElementById("color6").required = false;
                    document.getElementById("name6").value = "";
                    document.getElementById("color6").value = "";
                }
            } else {
                if(p == 1) {
                    document.getElementById("play2").style.visibility = "visible";
                    document.getElementById("play1_b").disabled = true;
                    document.getElementById("name2").required = true;
                    document.getElementById("color2").required = true;
                } else if(p == 2) {
                    document.getElementById("play3").style.visibility = "visible";
                    document.getElementById("play2_p").disabled = true;
                    document.getElementById("play2_m").disabled = true;
                } else if(p == 3) {
                    document.getElementById("play4").style.visibility = "visible";
                    document.getElementById("play3_p").disabled = true;
                    document.getElementById("play3_m").disabled = true;
                } else if(p == 4) {
                    document.getElementById("play5").style.visibility = "visible";
                    document.getElementById("play4_p").disabled = true;
                    document.getElementById("play4_m").disabled = true;
                } else if(p == 5) {
                    document.getElementById("play6").style.visibility = "visible";
                    document.getElementById("play5_p").disabled = true;
                    document.getElementById("play5_m").disabled = true;
                }
            }

        }

    </script>
</head>

<form action="#" th:action="@{/game}" th:object="${player}" method="post">

        <div class="headRow">

                        <select id="color1" th:field="*{colorPlayer}" class="select" required>
